<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center my-4">Welcome to My Phone Hunter !!</h1>
    </header>

    <main class="container">
        <!-- search phone  -->
        <section>
            <div class="d-flex w-50 mx-auto my-4" role="search">
                <input id="search-field" class="form-control me-2 " type="search" placeholder="Search your phone" aria-label="Search">
                <button id="btn-search" class="btn btn-outline-success" type="submit">Search</button>
              </div>
        </section>
        <!-- display phone  -->
      <section>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <div id="not-found-message" class="d-none">
            <h3 class="text-warning text-center my-3">No phone found. Please try a new search !!</h3>
        </div>
        <div id="show-all" class="text-center d-none my-4">
            <button id="btn-show-all" class="btn btn-primary ">Show all</button>
        </div>
      </section>
      <!-- spinner  -->
      <section id="loader" class="d-none">
        <div style="height: 40vh;" class="d-flex justify-content-center align-items-center my-4">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </section>

      <!-- modal  -->
      <section>



<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-detail" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

      </section>
    </main>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
